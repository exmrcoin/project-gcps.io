{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    {% load i18n %}
    {% load widget_tweaks %}
    <section>
        <div class="login-bg">
            <div class="container">
                <div class="row">
                    <div class=" offset-md-4 col-sm-5 login-sec">
                        <div class="form-group">
                            <a href= "{% url 'home' %}">
                                <img class="logo-log" src="{% static 'images/log-log.png'  %}" alt="">
                            </a>
                        </div>
                        <div class="form-group welcome">{% trans 'Forgot Password' %}</div>
                        <h3 class="log-subline">{% trans 'To reset your password, enter your username or email address below' %}</h3>
                        <div class="form-group">
                            <form>
                                <div class="form-group">
                                    <input name="lname" class="form-control usernmae-log" placeholder="User Name" type="text">
                                </div>
                            </form>
                            <form>
                                <div class="form-group">
                                    <input name="lname" class="form-control usernmae-log" placeholder="Email" type="text">
                                    <button type="submit" class="btn- btn-default btn-log forgot-pw">{% trans 'Submit' %}</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
